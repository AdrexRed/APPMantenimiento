<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Evaluar Soporte</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card">
  				<div class="card-header">
    				Evaluar Soporte
  				</div>
  				<div class="card-body">
    				<h5 class="card-title">Información del caso</h5>
    				<p class="card-text" th:text="'Marca: '+${soporte.equipo.marca}"></p>
      				<p class="card-text" th:text="'Serial: '+${soporte.equipo.serial}"></p>
      				<p class="card-text" th:text="'Tipo De Mantenimiento: '+${soporte.tip_mtto.nom_mtto}"></p>
      				<p class="card-text" th:text="'Fecha de la solicitud: '+${soporte.fechaInicio}"></p>
      				<p class="card-text" th:text="'Hora de la solicitud: '+${soporte.horaInicio}"></p>
      				<p class="card-text" th:text="'Fecha finalización: '+${soporte.fechaFin}"></p>
      				<p class="card-text" th:text="'Hora finalización: '+${soporte.horaFin}"></p>
      				<p class="card-text" th:text="'Descripcion: '+${soporte.descripcion}"></p>
      				<p class="card-text" th:text="'Técnico asignado: '+${soporte.tecnico.usuario.nombres}+' '+${soporte.tecnico.usuario.apellidos}"></p>
      				<p class="card-text" th:text="'Anotaciones: '+${soporte.anotaciones}"></p>
      				<p class="card-text" th:text="'Tiempo de duración: '+${tiempo}"></p>
      				<form th:action="@{/soporte/usuario/evaluarSoporte/} + ${soporte.id_soporte}" method="post"
						th:Object="${encuesta}">
						<label for="customRange3" class="form-label" >Calificación:</label>
						<input type="range" th:field="*{calificacion}" value="1" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
						<output>1</output>
						<br/><br/>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
  				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
