<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Asignar Técnico</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card">
  				<div class="card-header">
    				Asignar Técnico
  				</div>
  				<div class="card-body">
    				<h5 class="card-title">Información del caso</h5>
    				<p class="card-text" th:text="'Marca: '+${soporteEncontrado.equipo.marca}"></p>
      				<p class="card-text" th:text="'Serial: '+${soporteEncontrado.equipo.serial}"></p>
      				<p class="card-text" th:text="'Tipo De Mantenimiento: '+${soporteEncontrado.tip_mtto.nom_mtto}"></p>
      				<p class="card-text" th:text="'Fecha de la solicitud: '+${soporteEncontrado.fechaInicio}"></p>
      				<p class="card-text" th:text="'Hora de la solicitud: '+${soporteEncontrado.horaInicio}"></p>
      				<p class="card-text" th:text="'Descripcion: '+${soporteEncontrado.descripcion}"></p>
      				<p class="card-text" th:text="'Usuario: '+${soporteEncontrado.equipo.asignado.nombres}+' '+${soporteEncontrado.equipo.asignado.apellidos}+' Área: '+${soporteEncontrado.equipo.asignado.area.nom_area}+' Posición: '+${soporteEncontrado.equipo.asignado.posicion}"></p>
      				<form th:action="@{/soporte/admin/asignarTecnico/} + ${soporteEncontrado.id_soporte}" method="post"
						th:Object="${soporte}">
						<label for="equipo">Técnicos disponibles: </label>
                    	<select class="form-control" name="tecnico" th:field="*{tecnico}" id="tecnico">
							<option th:each="tecnico : ${tecnicos}" th:value="${tecnico.id_tecnico}" 
								th:text="'Nombres: '+${tecnico.usuario.nombres}+' '+${tecnico.usuario.apellidos}+' ; Posición: '+${tecnico.usuario.posicion}+' ; Casos Asignados: '+${tecnico.casos_asignados}+' ; Nivel: '+${tecnico.nivel}"></option>
                    	</select>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
  				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
