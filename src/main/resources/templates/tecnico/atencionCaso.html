<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Atención del caso</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card">
  				<div class="card-header">
    				Atención
  				</div>
  				<div class="card-body">
    				<h5 class="card-title">Información del caso</h5>
    				<h5 class="card-title" th:text="${soporteEncontrado.estado.nom_estado}"></h5>
    				<p class="card-text" th:text="'Marca: '+${soporteEncontrado.equipo.marca}"></p>
      				<p class="card-text" th:text="'Serial: '+${soporteEncontrado.equipo.serial}"></p>
      				<p class="card-text" th:text="'Tipo De Mantenimiento: '+${soporteEncontrado.tip_mtto.nom_mtto}"></p>
      				<p class="card-text" th:text="'Fecha de la solicitud: '+${soporteEncontrado.fechaInicio}"></p>
      				<p class="card-text" th:text="'Hora de la solicitud: '+${soporteEncontrado.horaInicio}"></p>
      				<p class="card-text" th:text="'Descripcion: '+${soporteEncontrado.descripcion}"></p>
      				<p class="card-text" th:text="'Usuario: '+${soporteEncontrado.equipo.asignado.nombres}+' '+${soporteEncontrado.equipo.asignado.apellidos}+' Área: '+${soporteEncontrado.equipo.asignado.area.nom_area}+' Posición: '+${soporteEncontrado.equipo.asignado.posicion}"></p>
      				<p th:if=${soporteEncontrado.anotaciones} th:text="'Anotaciones: '+${soporteEncontrado.anotaciones}"></p>
      				<form th:action="@{/soporte/tecnico/atenderCaso/} + ${soporteEncontrado.id_soporte}" method="post"
						th:Object="${soporte}">
						<div class="row">
							<div class="col-md-4"> 
                  				<div class="form-group">
                    				<label for="anotacion">Anotación: </label>
                    				<textarea name="anotacion" th:field="*{anotaciones}" id="anotacion">Ingresa la anotación</textarea>
                  				</div>
							</div>
							<div class="col-md-4"> 
                  				<div class="form-group">
                    				<label for="estado">Cambiar Estado: </label>
                    				<select class="form-control" name="estado" id="estado" th:field="*{estado}">
										<option value="3">Esperando</option>
										<option value="4">Cerrado</option>
                    				</select>
                  				</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
  				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
