<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Filtros Rangos</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card" >
    				<div class="card-body">
    					<h5 class="card-title">Atención Solicitudes Rango</h5>
     					<form th:action="@{/soporte/admin/rangoTipo}" method="post"
						th:Object="${dtoRango}">
						<label for="inicio">Fecha Inicio: </label>
                    	<input type="date" id="inicio" name="inicio" th:field="*{inicio}">
                    	<label for="fin">Fecha Fin: </label>
                    	<input type="date" id="fin" name="fin" th:field="*{fin}">
						<button type="submit" class="btn btn-primary">Consultar</button>
					</form>																	
   					</div>
 				 </div>
		</div>
		<div class="container">
			<div class="card" >
    				<div class="card-body">
    					<h5 class="card-title">Recepción Solicitudes Rango</h5>
     					<form th:action="@{/soporte/admin/rangoRadicado}" method="post"
						th:Object="${dtoRango}">
						<label for="inicio">Fecha Inicio: </label>
                    	<input type="date" id="inicio" name="inicio">
                    	<label for="fin">Fecha Fin: </label>
                    	<input type="date" id="fin" name="fin">
						<button type="submit" class="btn btn-primary">Consultar</button>
					</form>																	
   					</div>
 				 </div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
