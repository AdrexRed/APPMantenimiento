<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<title>Formulario Solicitud De Soporte</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card">
				<h4 class="card-header">
					<strong>Formulario Soporte</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/soporte/usuario/crear}" method="post"
						th:Object="${soporte}">
						<div class="row">
							<div class="col-md-4"> 
                  				<div class="form-group">
                    				<label for="tipoPersona">Descripción: </label>
                    				<textarea name="comment" th:field="*{descripcion}">Ingresa la descripción de tu problema</textarea>
                  				</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12"> 
                  				<div class="form-group">
                    				<label for="tipoMantenimiento">Tipo de mantenimiento: </label>
                    				<select class="form-control" name="tipoMantenimiento" id="tipoMantenimiento" th:field="*{tip_mtto}">
										<option value="1">Software</option>
										<option value="2">Hardware</option>
                    				</select>
                  				</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12"> 
                  				<div class="form-group">
                    				<label for="equipo">Equipo: </label>
                    				<select class="form-control" name="equipo" th:field="*{equipo}" id="equipo">
										<option th:each="equipo : ${equipos}" th:value="${equipo.id_equipo}" 
										th:text="'Marca: '+${equipo.marca}+' ; Serial: '+${equipo.serial}"></option>
                    				</select>
                  				</div>
							</div>
						</div>
						<br/><br/>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
