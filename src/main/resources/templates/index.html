<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title th:text="${titulo}"></title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
	<br/><br/>
	<br/><br/>
		<div class="card-group" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
  			<div class="card">
    			<div class="card-body">
      				<h5 class="card-title">Promedio De Solución</h5>
     				<p class="card-text" th:text="${dtoDashAdmin.promedioSolucion}"></p>
    			</div>
  			</div>
  			<div class="card">
    			<div class="card-body">
      				<h5 class="card-title">Promedio De Satisfacción</h5>
     				<p class="card-text" th:text="${dtoDashAdmin.satisfaccion}"></p>
    			</div>
  			</div>
  			<div class="card">
    			<div class="card-body">
      				<h5 class="card-title">Departamento Que Más Solicitudes Realiza</h5>
     				<p class="card-text" th:text="${dtoDashAdmin.departamentoMasSolicitudes}"></p>
    			</div>
  			</div>
		</div>

		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
