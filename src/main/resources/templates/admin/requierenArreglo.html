<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Requieren De Arreglo</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<br/><br/>
	<br/><br/>
	<main role="main">
		<div class="container">
			<div class="card" th:each="equipo : ${equipos}">
    				<div class="card-body">
     					<p class="card-text" th:text="'Marca: '+${equipo.marca}"></p>
      					<p class="card-text" th:text="'Serial: '+${equipo.serial}"></p>
      					<p class="card-text" th:text="'Descripcion: '+${equipo.descripcion}"></p>																	
   					</div>
 				 </div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
